name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  build:
    name: Build and Release
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'
      
      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi
      
      - name: Run tests
        run: npm test
      
      - name: Build project
        run: npm run build
      
      - name: Create Release Archive
        run: |
          mkdir -p release-artifacts
          cp -r dist release-artifacts/
          cp README.md LICENSE CHANGELOG release-artifacts/
          tar -czf marzipano-${{ github.ref_name }}.tar.gz -C release-artifacts .
          zip -r marzipano-${{ github.ref_name }}.zip release-artifacts/*
      
      - name: Extract version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            marzipano-${{ github.ref_name }}.tar.gz
            marzipano-${{ github.ref_name }}.zip
            dist/marzipano.es.js
            dist/marzipano.es.js.map
            dist/marzipano.umd.js
            dist/marzipano.umd.js.map
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Publish to npm
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        continue-on-error: true

